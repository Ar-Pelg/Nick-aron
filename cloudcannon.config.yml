paths:
  uploads: public/uploads
  static: ""

# 1. Forceer de koppeling tussen home.json en de homepage
file_config:
  - glob: "content/home.json"
    url: /
    _enabled_editors:
      - visual
      - data

# 2. Algemene collectie instellingen
collections_config:
  pages:
    path: content
    glob: "**/*.json"
    name: "Pagina's"
    output: false
    url: / # Fallback URL
    _enabled_editors:
      - visual
      - data

# 3. Ruim de editor op
source_editor:
  ignore:
    - "node_modules"
    - ".git"
    - "src"
    - "*.tsx"
    - "*.ts"
    - "package.json"
    - "tsconfig.json"
    - "vite.config.ts"

# 4. Input labels (voor de linker balk)
_inputs:
  hero_label:
    label: "Label"
  hero_title_start:
    label: "Titel (Start)"
  hero_title_italic:
    label: "Titel (Cursief)"
  hero_description:
    label: "Omschrijving"
    type: textarea
