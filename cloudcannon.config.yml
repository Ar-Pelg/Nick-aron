# 1. Waar staan je plaatjes?
paths:
  uploads: public/uploads

# 2. Definieer je pagina's
collections_config:
  pages:
    path: content
    glob: "home.json" # We richten ons specifiek op dit bestand
    url: /
    output: false
    _enabled_editors:
      - visual
      - data

# 3. Zorg dat de inputs nette labels krijgen
_inputs:
  hero_label:
    label: "Label"
  hero_title_start:
    label: "Titel (Start)"
  hero_title_italic:
    label: "Titel (Cursief)"
  hero_description:
    label: "Omschrijving"
    type: textarea
  projects:
    label: "Geselecteerde Projecten"
    type: array

_structures:
  projects:
    values:
      - label: "Nieuw Project"
        value:
          title: "Nieuw Project"
          cat: "Categorie"
          year: "2025"
          client: "Klantnaam"
          role: "Jouw Rol"
          img: ""
          desc: "Beschrijving van het project..."
          detailImages: []
          
# 4. Verberg systeem rommel
source_editor:
  ignore:
    - "node_modules"
    - ".git"
    - "src"
    - "*.tsx"
    - "*.ts"
    - "package.json"
    - "tsconfig.json"
    - "vite.config.ts"
